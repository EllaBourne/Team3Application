<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StockWiz - Fintech Stock Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: auto;
            max-width: 600px;
            margin: 30px auto 0 auto;
            padding: 20px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 0 0 auto;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: #0033a0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>StockWiz</h1>
        <p style="font-size:1.2rem; margin:0;">Visualize 10 Years of Stock Data Instantly</p>
    </header>
    <div class="container">
        <form action="{{ url_for('stock') }}" method="post">
            <label for="stock_symbol" style="font-weight:600;">Enter Stock Symbol (e.g., AAPL, MSFT, TSLA):</label>
            <input type="text" name="stock_symbol" id="stock_symbol" placeholder="Stock Symbol" required>
            <input type="submit" value="Show Graph">
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
    <footer style="">
        <p>2025 StockWiz &mdash; Powered by Yahoo Finance</p>
    </footer>
</body>
</html>
