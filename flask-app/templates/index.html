<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StockWiz - Fintech Stock Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: none;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>StockWiz</h1>
        <p style="font-size:1.2rem; margin:0;">Visualize 10 Years of Stock Data Instantly</p>
    </header>
    <div class="container">
        <form action="{{ url_for('stock') }}" method="post">
            <label for="stock_symbol" style="font-weight:600;">Enter Stock Symbol (e.g., AAPL, MSFT, TSLA):</label>
            <input type="text" name="stock_symbol" id="stock_symbol" placeholder="Stock Symbol" required>
            <input type="submit" value="Show Graph">
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
    <footer>
        &copy; 2025 StockWiz &mdash; Powered by Yahoo Finance
    </footer>
</body>
</html>
